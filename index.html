<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="./Samuel_Omobuwa_official_pics.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Samuel Omobuwa</h2>
        <h3 data-testid="jobTitle">Front-End Developer</h3>
        <p data-testid="shortBio">I am a passionate front-end developer with expertise in crafting dynamic, user-friendly, and responsive web applications using React and Next.js.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">samuelomobuwa1@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
        </div>
        <p class="utc-time" data-testid="currentTimeUTC"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
